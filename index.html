<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Mathe-Aufgaben</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

    :root {
      --bg-start: #fef6e4;
      --bg-end:   #d8e2dc;
      --lift-shadow: rgba(0,0,0,0.15);
      --btn-bg: rgba(255,255,255,0.9);
      --btn-hover: rgba(0,0,0,0.05);
      --text-color: #2c3e50;
    }

    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      background: linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
      font-family: 'Comic Neue', cursive;
      color: var(--text-color);
      overflow-x: hidden;
    }

    .quiz-container {
      background: transparent;
      padding: 20px;
      display: flex; flex-direction: column; align-items: center;
    }

    .question {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .answers {
      display: flex; flex-direction: column; gap: 15px;
    }

    .answer-button {
      background: var(--btn-bg);
      border: 2px solid #ccc;
      border-radius: 0.75rem;
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 4px 8px var(--lift-shadow);
      transition: background 0.3s, transform 0.2s;
      width: 300px;
      outline: none;
      color: var(--text-color);
    }
    .answer-button:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }

    .message {
      font-size: 2em;
      margin-top: 20px;
      height: 2em;
    }

    .controls {
      margin-top: 30px;
      display: flex; gap: 20px;
    }
    .reset {
      background: var(--btn-bg);
      border: none;
      border-radius: 0.75rem;
      padding: 16px 32px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 6px 15px var(--lift-shadow);
      transition: background 0.3s, transform 0.2s;
      color: var(--text-color);
    }
    .reset:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }

    .modal-overlay {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: flex; justify-content:center; align-items:center;
      z-index:1000;
    }
    .modal-content {
      background: var(--btn-bg);
      padding: 30px;
      border-radius: 0.75rem;
      text-align: center;
      box-shadow: 0 6px 15px var(--lift-shadow);
      color: var(--text-color);
    }
    .modal-content h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .modal-content p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .modal-content .reset {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 5px;
    }

    @keyframes firework { /* unver√§ndert */ }
    .confetti { /* unver√§ndert */ }
    @keyframes shake { /* unver√§ndert */ }
    .shake { animation: shake 0.8s; }

    /* spinner & error */
    #spinner {
      position:absolute; top:50%; left:50%;
      width:40px; height:40px; margin:-20px;
      border:4px solid rgba(0,0,0,0.1);
      border-top:4px solid var(--btn-hover);
      border-radius:50%;
      animation: spin 1s linear infinite;
      display:none; z-index:20;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #errorMsg {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background: rgba(255,0,0,0.8);
      color: #fff;
      padding:1rem; border-radius:0.5rem;
      display:none; z-index:20;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question" id="question">Frage wird geladen...</div>
    <div class="answers" id="answers"></div>
    <div class="message" id="message"></div>
  </div>

  <div class="controls">
    <button class="reset" id="resetBtn">üîÑ Neustart</button>
    <button class="reset" id="closeBtn">‚ùå Schlie√üen</button>
  </div>

  <div id="defeatModal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Falsch!</h2>
      <p>Versuche es noch einmal.</p>
      <button id="modalRestartBtn" class="reset">üîÑ Neustart</button>
      <button id="modalCloseBtn" class="reset">‚ùå Schlie√üen</button>
    </div>
  </div>

</body>
</html>
